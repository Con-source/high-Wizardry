<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Wizardry - Magical Adventure</title>
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        :root {
            /* Theme Colors */
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --primary-light: #a29bfe;
            --secondary: #00b894;
            --danger: #ff7675;
            --warning: #fdcb6e;
            --info: #74b9ff;
            --success: #00b894;
            
            /* Dark Theme */
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #2a2a3c;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border-color: #2d3748;
            --card-bg: rgba(26, 26, 46, 0.8);
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            /* Transitions */
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Cinzel', serif;
            color: var(--primary-light);
            margin-bottom: var(--spacing-md);
        }
        
        /* Layout */
        .game-container {
            display: flex;
            flex: 1;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--bg-secondary);
            padding: var(--spacing-md);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        .player-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            text-align: center;
            border: 1px solid var(--border-color);
        }
        
        .player-avatar {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .player-level {
            background: rgba(108, 92, 231, 0.2);
            color: var(--primary-light);
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-top: 4px;
        }
        
        /* Navigation */
        .main-nav ul {
            list-style: none;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: var(--spacing-xs);
            transition: var(--transition);
        }
        
        .nav-link:hover, .nav-link.active {
            background: var(--bg-tertiary);
            color: var(--primary-light);
        }
        
        .nav-link i {
            margin-right: var(--spacing-sm);
            width: 20px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: var(--spacing-lg);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }
        
        .location-info h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .location-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        /* Resource Bars */
        .resource-bar {
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            margin: 4px 0;
            overflow: hidden;
        }
        
        .resource-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.5s ease;
        }
        
        /* Action Buttons */
        .action-btn {
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 6px;
            margin: 0 var(--spacing-sm) var(--spacing-sm) 0;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .action-btn:hover:not(:disabled) {
            background: var(--primary);
            transform: translateY(-2px);
        }
        
        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .action-btn i {
            margin-right: var(--spacing-sm);
        }
        
        /* Game Log */
        .game-log {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: var(--spacing-md);
            margin-top: var(--spacing-lg);
            flex: 1;
            overflow-y: auto;
            max-height: 300px;
            border: 1px solid var(--border-color);
        }
        
        .log-entries {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .log-entry {
            margin-bottom: 4px;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-height: 200px;
                overflow-y: auto;
            }
            
            .main-content {
                padding: var(--spacing-md);
            }
        }
        
        /* Game container is already defined above */
        
        /* Player Info Bar */
        .player-info {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-bottom: 2px solid #4cc9f0;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .stat-bar {
            height: 20px;
            border-radius: 10px;
            margin-bottom: 5px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }
        
        .stat-fill {
            height: 100%;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .energy-fill { background: linear-gradient(90deg, #4cc9f0, #3a86ff); }
        .health-fill { background: linear-gradient(90deg, #f72585, #b5179e); }
        .mana-fill { background: linear-gradient(90deg, #7209b7, #560bad); }
        .crime-fill { background: linear-gradient(90deg, #f8961e, #f3722c); }
        
        .stat-text {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }
        
        .money-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 15px;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.1em;
        }
        
        .money-display i {
            margin: 0 2px;
        }
        
        .stat-icon {
            width: 20px;
            text-align: center;
            margin-right: 5px;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #0f3460;
            padding: 20px;
            transition: all 0.3s;
            border-right: 2px solid #4cc9f0;
        }
        
        .location-btn {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: #16213e;
            color: #e6e6e6;
            border: none;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'MedievalSharp', cursive;
            position: relative;
            overflow: hidden;
        }
        
        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .location-btn.active {
            background: #4cc9f0;
            color: #0a0e17;
            font-weight: bold;
        }
        
        .location-btn i {
            margin-right: 8px;
            width: 20px;
            text-align: center;
        }
        
        .location-btn:hover, .location-btn.active {
            background: #1a1a2e;
            transform: translateX(5px);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        .location-content {
            display: none;
            padding: 20px;
            background: rgba(22, 33, 62, 0.8);
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #4cc9f0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .location-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Header */
        header {
            background: linear-gradient(90deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4cc9f0;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .location-info h1 {
            margin-bottom: 5px;
        }
        
        .player-resources {
            display: flex;
            align-items: center;
        }
        
        .resource {
            margin-right: 20px;
        }
        
        .resource i {
            margin-right: 5px;
        }
        
        /* Location Actions */
        .location-actions {
            margin-bottom: 20px;
        }
        
        .action-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100px;
            background-color: #16213e;
            border-radius: 5px;
            padding: 20px;
        }
        
        /* Game Log */
            <div id="location-alley" class="location-content">
                <h2><i class="fas fa-mask me-2"></i>Dark Alley</h2>
                <p class="mb-4">A shadowy corner of the city where the law holds little power. The perfect place for those who prefer to operate outside the rules.</p>
                
                <div id="location-actions">
                    <!-- Action buttons will be added here by JavaScript -->
                </div>
                
                <div class="mt-4">
                    <h5>Crime Opportunities</h5>
                    <div class="table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Crime</th>
                                    <th>Risk</th>
                                    <th>Reward</th>
                                    <th>Energy</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="crime-opportunities">
                                <!-- Crime opportunities will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div id="location-arena" class="location-content">
                <h2><i class="fas fa-swords me-2"></i>Dueling Arena</h2>
                <p class="mb-4">The air crackles with magical energy as wizards test their skills against one another. The crowd roars with each spectacular spell.</p>
                
                <div id="location-actions">
                    <!-- Action buttons will be added here by JavaScript -->
                </div>
                
                <div class="mt-4">
                    <h5>Available Duels</h5>
                    <div class="row" id="duel-opponents">
                        <!-- Duel opponents will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="wizard-city-ui.js"></script>
    <script src="game-core.js"></script>
    <script src="game-new.js"></script>
    
    <script>
        // Initialize the game when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize WizardUI if available
            if (typeof WizardUI !== 'undefined') {
                WizardUI.init();
            }
            
            // The game will be initialized by game-new.js
            
            // Set focus to the game container for keyboard controls
            const gameContainer = document.querySelector('.game-container');
            if (gameContainer) {
                gameContainer.tabIndex = -1;
                gameContainer.focus();
            }
            
            // Clear log button
            document.getElementById('clear-log')?.addEventListener('click', () => {
                const logEntries = document.getElementById('log-entries');
                if (logEntries) {
                    logEntries.innerHTML = '<div class="log-entry">Log cleared.</div>';
                }
            });
            
            // Navigation links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const location = e.currentTarget.getAttribute('data-location');
                    
                    // Toggle active state
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                    
                    // Show/hide sections
                    if (['inventory', 'skills', 'quests'].includes(location)) {
                        document.querySelectorAll('main > section').forEach(section => {
                            section.style.display = 'none';
                        });
                        document.getElementById(location).style.display = 'block';
                    } else {
                        document.querySelectorAll('main > section').forEach(section => {
                            section.style.display = 'block';
                        });
                        document.getElementById('inventory').style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
