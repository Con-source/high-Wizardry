    <style>
        :root {
            /* Theme Colors */
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --primary-light: #a29bfe;
            --secondary: #00b894;
            --danger: #ff7675;
            --warning: #fdcb6e;
            --info: #74b9ff;
            --success: #00b894;
            
            /* Dark Theme */
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #2a2a3c;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border-color: #2d3748;
            --card-bg: rgba(26, 26, 46, 0.8);
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('https://i.imgur.com/8nLFCVP.png');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Cinzel', serif;
            color: var(--primary-light);
            margin-bottom: var(--spacing-md);
        }
        
        /* Layout */
        .game-container {
            display: flex;
            flex: 1;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--bg-secondary);
            padding: var(--spacing-lg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .player-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            text-align: center;
            border: 1px solid var(--border-color);
        }
        
        .player-avatar {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .player-level {
            background: rgba(108, 92, 231, 0.2);
            color: var(--primary-light);
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-top: 4px;
        }
        
        /* Navigation */
        .main-nav ul {
            list-style: none;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: var(--spacing-xs);
            transition: var(--transition);
        }
        
        .nav-link:hover, .nav-link.active {
            background: var(--bg-tertiary);
            color: var(--primary-light);
        }
        
        .nav-link i {
            margin-right: var(--spacing-sm);
            width: 20px;
            text-align: center;
        }
        
        .location-btn {
            display: flex;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-md);
            margin-bottom: var(--spacing-xs);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 4px;
            background: var(--bg-tertiary);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        .location-btn:hover, .location-btn.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: var(--spacing-lg);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }
        
        .location-info h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .location-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        /* Resource Bars */
        .resource-bar {
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            margin: 4px 0;
            overflow: hidden;
        }
        
        .resource-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.5s ease;
        }
        
        /* Action Buttons */
        .action-btn {
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 6px;
            margin: 0 var(--spacing-sm) var(--spacing-sm) 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover:not(:disabled) {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .action-btn i {
            margin-right: var(--spacing-sm);
        }
        
        /* Game Log */
        .game-log {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: var(--spacing-md);
            margin-top: var(--spacing-lg);
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }
        
        .log-entries {

            font-size: 0.9rem;
        }
        
        .log-entry {
            margin-bottom: 4px;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;

    <script>
        // Wait for all scripts to load
        window.addEventListener('load', function() {
            // Check for required elements
            const requiredElements = ['log-entries', 'clear-log'];
            const missingElements = [];
            
            requiredElements.forEach(id => {
                if (!document.getElementById(id)) {
                    missingElements.push(id);
                }
            });
            
            if (missingElements.length > 0) {
                console.error('Missing required elements:', missingElements);
                return;
            }

            // Initialize WizardUI if available
            if (typeof WizardUI !== 'undefined') {
                try {
                    WizardUI.init();
                } catch (error) {
                    console.error('Failed to initialize WizardUI:', error);
                }
            }
            
            // Set focus to the game container for keyboard controls
            const gameContainer = document.querySelector('.game-container');
            if (gameContainer) {
                gameContainer.tabIndex = -1;
                gameContainer.focus();
            }
            
            // Clear log button
            const clearLogBtn = document.getElementById('clear-log');
            if (clearLogBtn) {
                clearLogBtn.addEventListener('click', () => {
                    const logEntries = document.getElementById('log-entries');
                    if (logEntries) {
                        logEntries.innerHTML = '<div class="log-entry">Log cleared.</div>';
                    }
                });
            }
            
            // Navigation links
            const navLinks = document.querySelectorAll('.nav-link');
            if (navLinks.length > 0) {
                navLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const location = e.currentTarget.getAttribute('data-location');
                        
                        // Toggle active state
                        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                        e.currentTarget.classList.add('active');
                        
                        // Show/hide sections
                        if (location && ['inventory', 'skills', 'quests'].includes(location)) {
                            const sections = document.querySelectorAll('main > section');
                            sections.forEach(section => {
                                section.style.display = 'none';
                            });
                            const targetSection = document.getElementById(location);
                            if (targetSection) {
                                targetSection.style.display = 'block';
                            }
                        } else {
                            const sections = document.querySelectorAll('main > section');
                            sections.forEach(section => {
                                section.style.display = 'block';
                            });
                            const inventory = document.getElementById('inventory');
                            if (inventory) {
                                inventory.style.display = 'none';
                            }
                        }
                    });
                });
            }
            
            console.log('Game initialization complete');
        });
        
        // Load other scripts after the initial setup
        function loadScript(src, onload) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = onload;
            script.onerror = () => console.error('Failed to load script:', src);
            document.body.appendChild(script);
        }
        
        // Load game scripts in order
        loadScript('wizard-city-ui.js', function() {
            loadScript('game-core.js', function() {
                loadScript('game-new.js');
            });
        });
    </script>
</body>
